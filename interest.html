<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-icon-name"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-icon-name"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class=" d-flex justify-content-center align-items-center"  style="height: 93vh" >
      <div class="container  py-4 d-flex justify-content-center align-items-center" style="height: 70vh">
        <div class="row d-flex  align-items-center bg-primary p-2 text-dark bg-opacity-50 w-50 p-1 h-100 d-inline-block rounded-4   ">
            <div class="col-md-6 offset-md-3">
              <div class="input-group mb-3">
                  <span class="input-group-text">Principal($):</span>
                  <input type="number" id="principal" value="1000" class="form-control">
              </div>
              <div class="input-group mb-3">
                  <span class="input-group-text">Rate:</span>
                  <input type="number" id="rate" value="5" class="form-control">
              </div>
              <div class="input-group mb-3">
                  <span class="input-group-text">Time:</span>
                  <input type="number" id="time" value="1" class="form-control">
                  <select name="duration" id="duration" class="form-select">
                      <option value="year">Year</option>
                      <option value="month">Month</option>
                  </select>
              </div>
              <button id="calculate-btn" class="btn btn-primary ms-1 p-2 ">Calculate</button>
              <div id="result" class="mt-4"></div>
            </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
