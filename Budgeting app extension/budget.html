<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>

    <!-- =========== BOXICON CDN ======= -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- ===FAVICON==== -->
    <link rel="shortcut icon" href="../asset/wealthsea favicon.png" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="budget.css" />
    <link rel="stylesheet" href="../style.css">

  </head>
  <body class="bodyb">

         <!-- ======== NAVBAR BEGINING ========= -->
         <nav>
          <div class="container">
              <div class="logo"> 
                  <a href="../home.html"> <img class="logo" src="../asset/wealthsea logo (1).png"  alt="LOGO"></a>
              </div>
              <div class="search-bar">
                  <i class='bx bx-search-alt-2 bx-sm'></i>
                  <input type="search" placeholder="search">
              </div>
              <div class="profile-area">
                  <div class="theme-btn">
                      <i class='bx bxs-sun bx-sm active'></i>
                      <i class='bx bxs-moon bx-sm'></i>
                  </div>
                  <div class="profile">
                      <div class="profile-photo">
                          <img src="../asset/pro-pic.jpg" alt="Profile Picture">
                      </div>
                      <h5>Dev Sasem</h5>
                      <i class='bx bx-chevron-down bx-sm'></i>
                  </div>
                  <button id="menu-btn">
                      <i class='bx bx-menu bx-sm'></i>
                  </button>
              </div>
          </div>
      </nav>
  
      <!-- ========= NAVBAR END =============== -->

    <div class="wrapper">
      <div class="containerb">
        <div class="sub-containerb">
          <!-- Budget -->
          <div class="total-amount-container">
            <h3>Budget</h3>
            <p class="hide error" id="budget-error">
              Value cannot be empty or negative
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Enter Total Amount"
            />
            <button class="submit" id="total-amount-button">Set Budget</button>
          </div>

          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Expenses</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Enter Title of Product"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Cost of Product"
            />
            <button class="submit" id="check-amount">Check Amount</button>
          </div>
        </div>
        <!-- Output -->
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
      <!-- List -->
      <div class="listb">
        <h3>Expense List</h3>
        <div class="list-container" id="listb"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="budget.js"></script>
    <script src="../main.js"></script>
  </body>
</html>
